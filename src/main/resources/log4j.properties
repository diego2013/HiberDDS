# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./log/HiberDDSLogFile.log
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
#		%d{dd MMM yyyy HH:mm:ss,SSS} %-5p [%c{1}:%L] - %m%n
 
# Direct log messages to stdout
#log4j.appender.ConsoleAppender.stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.ConsoleAppender.stdout.Target=System.out
#log4j.appender.ConsoleAppender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.ConsoleAppender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

# Root logger option
log4j.rootLogger=INFO, file, stdout
 
# Log everything. Good for troubleshooting
#log4j.logger.org.hibernate=INFO
log4j.logger.org.hibernate=ERROR
 
# Log all JDBC parameters
log4j.logger.org.hibernate.type=ALL
log4j.logger.org.hibernate.SQL=ERROR

#Hibernate Log Categories
#org.hibernate.SQL	Log all SQL DML statements as they are executed
#org.hibernate.type	Log all JDBC parameters
#org.hibernate.tool.hbm2ddl	Log all SQL DDL statements as they are executed
#org.hibernate.pretty	Log the state of all entities (max 20 entities) associated with the session at flush time
#org.hibernate.cache	Log all second-level cache activity
#org.hibernate.transaction	Log transaction related activity
#org.hibernate.jdbc	Log all JDBC resource acquisition
#org.hibernate.hql.internal.ast.AST	Log HQL and SQL ASTs during query parsing
#org.hibernate.secure	Log all JAAS authorization requests
#org.hibernate	Log everything. This is a lot of information but it is useful for troubleshooting
